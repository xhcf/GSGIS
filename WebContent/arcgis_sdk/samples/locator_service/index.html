<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Geocoder Widget</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
      html, body, #map {
        height:100%;
        width:100%;
        margin:0;
        padding:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }
      #search {
        display: block;
        position: absolute;
        z-index: 2;
        top: 20px;
        left: 75px;
      } 
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map;
      var geocoder;
      var locatorUrl = "http://servicesbeta.esri.com/ArcGIS/rest/services/LocateValveByAssetID/GeocodeServer";
      require([
        "esri/map", "esri/dijit/Geocoder", "dojo/domReady!"
      ], function(
        Map, Geocoder
      ) {
        map = new Map("map",{
          basemap: "topo",
          center: [-117.19,34.05], // lon, lat
          zoom: 13
        });
        
        var myGeocoders = [{
          url: locatorUrl,
          name: "LocateValveByAssetID"
        }];
        geocoder = new Geocoder({
          map: map,
          autoComplete: true,
          arcgisGeocoder: false,
          geocoders: myGeocoders,
          value: "146317"
        },"search");
        geocoder.startup();
      });
    </script>
  </head>
  <body>
    <div id="search"></div>
    <div id="map"></div>
  </body>
</html>
