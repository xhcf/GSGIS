<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Dojo Debug Console</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css" />
    
    <!-- Declare dojoConfig before including reference to ArcGIS JavaScript API -->
    <script>dojoConfig = { isDebug:true };</script>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      dojo.require("esri.map");

      function init() {
        var map = new esri.Map("map");
        dojo.connect(map, "onLoad", function() {
          console.log("Map loaded");
          dojo.connect(map, "onExtentChange", function(extent) { console.log("Extent changed : " + dojo.toJson(extent.toJson())); });
        });
        dojo.connect(map, "onLayerAdd", function() { console.log("Layer added"); });
        map.addLayer(new esri.layers.ArcGISTiledMapServiceLayer("http://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer"));
      }

      dojo.addOnLoad(init);
    </script>
  </head>
  <body class="claro">
    Add dojo console window
    <div id="map" style="width:512px; height:512px; border:1px solid #000;"></div>
  </body>
</html>
